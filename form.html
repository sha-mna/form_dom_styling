<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT HANDLING</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    
    <form action="/about" method="post" id="contactForm" class="form">
        Full Name: <input type="text" name="fullName" id="fullName" value="Tom"><br>

        Password: <input type="text" name="password" id="password" value="1234"><br>

        Gender: <input type="text" name="gender" id="gender" value="male"><br>

        Email: <input type="text" name="email" id="email" value="tom@gmail.com"><br>

        Mobile Number: <input type="text" name="mobileNumber" id="mobileNumber" value="1234567890"><br>

        Address: <input type="text" name="address" id="address" value="ABCD, Street1, Kochi"><br>

        Pincode: <input type="text" name="pincode" id="pincode" value="682002"><br>

        State: <input type="text" name="state" id="state" value="Kerala"><br>

        Country: <input type="text" name="country" id="country" value="India"><br>

        <button class="btn" value="submit">Submit</button>

    </form>
    
    <script src="./form.js"></script>
</body>
</html>
